<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicas de Filmes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="container">
        <header>
          <img src="./assets/Logo.svg" />
          <button>
            <p>Nova recomendação</p>
            <img src="./assets/Iconsax-Linear-flash.svg" />
          </button>
        </header>
        <div class="movies">
          <div class="movie">
            <div class="title">
              <span>Barbie</span>
              <div class="score">
                <img src="./assets/Star.svg" />
                <p>4.9</p>
              </div>
            </div>
            <div class="poster">
              <img src="./assets/Barbie.jpg" />
            </div>
            <div class="info">
              <div class="duration">
                <img src="./assets/Clock.svg" />
                <span>1:54:00</span>
              </div>
              <div class="year">
                <img src="./assets/CalendarBlank.svg" />
                <span>2023</span>
              </div>
            </div>
            <button>
              <img src="./assets/Play.svg" />
              <span>Assistir trailer</span>
            </button>
          </div>
          <div class="movie">
            <div class="title">
              <span>Oppenheimer</span>
              <div class="score">
                <img src="./assets/Star.svg" />
                <p>4.9</p>
              </div>
            </div>
            <div class="poster">
              <img src="./assets/Oppenheimer.jpg" />
            </div>
            <div class="info">
              <div class="duration">
                <img src="./assets/Clock.svg" />
                <span>3:00:00</span>
              </div>
              <div class="year">
                <img src="./assets/CalendarBlank.svg" />
                <span>2023</span>
              </div>
            </div>
            <button>
              <img src="./assets/Play.svg" />
              <span>Assistir trailer</span>
            </button>
          </div>
          <div class="movie">
            <div class="title">
              <span>Indiana Jones e o Chamado do Destino</span>
              <div class="score">
                <img src="./assets/Star.svg" />
                <p>4.9</p>
              </div>
            </div>
            <div class="poster">
              <img src="./assets/Indiana Jones e o Chamado do Destino.jpg" />
            </div>
            <div class="info">
              <div class="duration">
                <img src="./assets/Clock.svg" />
                <span>2:22:00</span>
              </div>
              <div class="year">
                <img src="./assets/CalendarBlank.svg" />
                <span>2023</span>
              </div>
            </div>
            <button>
              <img src="./assets/Play.svg" />
              <span>Assistir trailer</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
